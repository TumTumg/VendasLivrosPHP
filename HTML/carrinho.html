<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-light bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Imagens/iconeLivro.png" alt="Ícone Biblioteca" width="120" height="120">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorias
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Entrar</a>
                    </li>                    
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Botão "Add To Cart" -->
                    <a href="carrinho.html" class="btn-add-to-cart">
                        <div class="button-wrapper">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
                                </svg>
                            </span>
                        </div>
                    </a>
                    <!-- Formulário de Pesquisa -->
                    <form class="d-flex ms-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="O que vai ser hoje?" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                    </form>
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/daniel-zambotti-b25799251/" aria-label="LinkedIn">
                                <i class="bi bi-linkedin"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/TumTumg" aria-label="GitHub">
                                <i class="bi bi-github"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.instagram.com/danielzambotti?igsh=cXJhMjk2MWpkbGY5&utm_source=qr" aria-label="Instagram">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carrinho de Compras -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Carrinho de Compras</h2>
        <div class="row">
            <!-- Lista de produtos no carrinho -->
            <div class="col-md-8">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Demon Slayer vol 1
                        <span class="badge bg-primary rounded-pill">R$ 26,00</span>
                        <button class="btn btn-danger btn-sm">Remover</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Berserk Vol 1
                        <span class="badge bg-primary rounded-pill">R$ 34,00</span>
                        <button class="btn btn-danger btn-sm">Remover</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Death Note vol 1
                        <span class="badge bg-primary rounded-pill">R$ 70,00</span>
                        <button class="btn btn-danger btn-sm">Remover</button>
                    </li>
                </ul>
            </div>

            <!-- Resumo do pedido -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumo do Pedido</h5>
                        <p class="card-text">Total: R$ 130,00</p>
                        <button class="btn btn-success btn-lg btn-block">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-srLH2DtrcPBWt0rtXVrHjyGj2MSliqlbbdHNGtJ8D3M3jX0OUuGQsTAK4G/3JGzE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-QLt/B4mGNPn5kbL2yF5f7d4fy2Z4PtdP3OTbgbL9oyApLXfHJhUnS1V3AgtQKn24" crossorigin="anonymous"></script>
</body>
</html>
